version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: solana-crm-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: solana_trading_crm_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - solana-crm-dev-network

  redis:
    image: redis:7-alpine
    container_name: solana-crm-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    networks:
      - solana-crm-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  solana-crm-dev-network:
    driver: bridge
